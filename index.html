<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d32f2f">

  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
  <div class="container">
    <h1>🍅 Pomodorito</h1>
    <div id="timer" aria-live="polite">25:00</div>
    <div class="controls" role="group" aria-label="Controles del temporizador">
      <button id="startPause" type="button" aria-label="Iniciar o pausar temporizador">
        ▶️ Comienza
      </button>
      <button id="reset" type="button" aria-label="Reiniciar temporizador">
        🔄 Reinicia
      </button>
    </div>
    <div id="status" role="status" aria-live="polite">Tiempo de trabajar</div>
    <button id="toggle" type="button" aria-label="Cambiar entre trabajo y descanso">
      ⏸️ Cambiar a descanso
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
